<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Upload file → Google Drive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
      margin: 0;
      padding: 30px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
      margin-top: 0;
    }
    label {
      display: block;
      margin: 8px 0;
    }
    select, button, input[type="file"] {
      padding: 8px 12px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #43a047;
    }
    ul {
      list-style: none;
      padding: 0;
    }
  </style>
<head>
  <meta charset="UTF-8">
  <title>Upload file → Google Drive</title>
</head>
<body>
 <div class="container">
    <h2>Upload file của bạn</h2>
    <form id="uploadForm">
      <p><a href="index.html">Quay lại trang chính</a></p>
      <input type="file" id="fileInput" required>
      <select id="endpoint">
        <option value="1">Script 1</option>
        <option value="2">Script 2</option>
      </select>
      <button type="submit">Upload</button>
    </form>
    <div id="result"></div>
  </div>


<script>
  const endpoints = {
  1: {
    url: 'https://script.google.com/macros/s/AKfycbx8LeuewSHKR4lnDKLJNZYN_hsIlAbpa_GKAIxHFP7ktpZdPM62xTHOL7gLVNw_zRL_Aw/exec',
    message: 'Link của bạn'
  },
  2: {
    url: 'https://script.google.com/macros/s/AKfycbyh-3IIS5NUnw_9dnOv8yBovkAcLICWGLSyNEui0cc1-N0FYoEPicK_nlVFUT0eWxcv/exec',
    message: 'Link Drive'
  }
};

document.getElementById('uploadForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const file = document.getElementById('fileInput').files[0];
  if (!file) return alert("Chọn file trước!");

   const endpointKey = document.getElementById('endpoint').value;
  const { url, message } = endpoints[endpointKey];

  const formData = new FormData();
  formData.append('file', file);

  const res = await fetch(url, {
    method: 'POST',
    body: formData
  });

  const link = await res.text();
  document.getElementById('result').innerHTML = `<p>${message}: <a href="${link}" target="_blank">${link}</a></p>`;
});

  document.addEventListener("DOMContentLoaded", () => {
  const sheetID = "13c3ViHrJp3FQhqk7tEY0popCBXtEPa8dTsT-S9DN05c";
  const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

  fetch(url)
    .then((res) => res.text())
    .then((data) => {
      const json = JSON.parse(data.substring(47, data.length - 2));
      const table = json.table.rows;

      let html = "<h2>Danh sách file upload:</h2><ul>";
      table.forEach((row) => {
        const fileName = row.c[0]?.v || "";
        const fileLink = row.c[1]?.v || "";
        html += `<li><a href="${fileLink}" target="_blank">${fileName}</a></li>`;
      });
      html += "</ul>";

      document.querySelector('.container').insertAdjacentHTML('beforeend', html);
    });
});
</script>
</body>
</html>
